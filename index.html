<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta Russa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-content">
    <h1>Roleta Russa</h1>
    <button id="spinButton">Girar Roleta</button>
    <div class="shots-remaining" id="shotsRemaining">Tiros restantes: 6</div>
    <div class="result" id="result"></div>
    
    <!-- Som de tiro -->
    <audio id="shotSound" src="tiro.mp3" preload="auto"></audio>

    <!-- Botão de alterar tema -->
    <button id="themeButton" onclick="toggleTheme()">Alterar Tema</button>

    <!-- Botão de refresh -->
    <button id="refreshButton" onclick="refreshGame()">Jogar novamente</button>
  </div>

  <footer>Feito por João Amaral</footer>

  <script src="script.js"></script>
</body>
</html>
